
<div class="container-fluid py-5" id="order">
    <div class=" d-none d-lg-block" style="height: 100px;"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="section-title">
                <h1>Gallery</h1>
              </div>
        <div>
    
</div>

<div class="container">
    <div class="gallery">
        <div *ngFor="let image of images; let i = index" [style.gridRow]="image.row" [style.gridCol]="image.col" class="image">
            <img [src]="image.url" (click)="selectedImage = i">
            <span>+</span>
          
        </div>
    </div>
</div>

<app-gallery-carousel *ngIf="selectedImage!==null" (closeCarousel)="selectedImage=null" [images]="images" [selectedImage]="selectedImage"></app-gallery-carousel>
